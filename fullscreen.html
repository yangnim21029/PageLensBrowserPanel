<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageLens SEO 分析器</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/elements.css">
  <link rel="stylesheet" href="styles/toast.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <img src="assets/logo_with_text.png" alt="PageLens SEO 分析器" style="height: 32px; width: auto;">
        <div style="display: flex; gap: 0.5rem; align-items: center;">
          <select id="languageSelector" class="btn" style="background: #2c3e50; color: white; padding: 0.25rem 0.5rem; font-size: 0.75rem; border: none; cursor: pointer;">
            <option value="zh-TW">🇹🇼 中文</option>
            <option value="en">🇺🇸 English</option>
          </select>
          <a href="https://github.com/yangnim21029/PageLensBrowserPanel" target="_blank" class="btn" style="background: transparent; color: #333; padding: 0.25rem 0.5rem; font-size: 0.75rem; border: 1px solid #ddd; text-decoration: none; display: inline-flex; align-items: center; gap: 0.3rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            GitHub
          </a>
          <button class="btn" id="helpBtn" style="background: #2c3e50; color: white; padding: 0.25rem 0.5rem; font-size: 0.75rem; border: none;">使用說明</button>
        </div>
      </div>
    </header>

    <main>
      <div class="content-wrapper">
        <div class="left-panel">
          <div class="info-card">
            <h3>頁面基本資訊</h3>
            <div id="pageInfoContainer">
              <!-- 頁面資訊將動態載入 -->
            </div>
          </div>

          <div class="info-card">
            <h3>HTML 元素分析</h3>
            <div id="htmlElementsContainer">
              <!-- HTML 元素分析將動態載入 -->
            </div>
          </div>
        </div>

        <div class="right-panel">
          <div class="url-analyzer">
            <h3>WordPress URL 分析</h3>
            <div class="url-input-section">
              <div class="form-group">
                <label for="customUrlInput">輸入 WordPress/PressLogic 文章網址進行分析</label>
                <div class="url-input-wrapper">
                  <input type="text" id="customUrlInput" placeholder="https://holidaysmart.io/hk/article/..."
                    style="flex: 1;">
                  <button class="btn" id="analyzeUrlBtn" style="margin-left: 0.5rem;">分析</button>
                </div>
                <div style="font-size: 0.85rem; opacity: 0.9; margin-top: 0.5rem;">
                  <div>支援站點：Pretty, GirlStyle, HolidaySmart, UrbanLife, PopLady, TopBeauty 等</div>
                  <div style="margin-top: 0.25rem; color: rgba(255,255,255,0.7);">
                    <small>僅支援文章頁面（URL 需包含 /article/）</small>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="results-container" id="resultsContainer">
            <h3>詳細分析結果</h3>
            <div class="issues-container">
              <div id="issuesList">
                <!-- 問題列表將動態載入 -->
              </div>
            </div>
            <div class="action-buttons">
              <button class="btn btn-primary" id="saveBtn">儲存報告</button>
              <button class="btn btn-secondary" id="discardBtn">捨棄報告</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Made by PageLens Team</p>
    </footer>
  </div>

  <!-- 載入覆蓋層 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>正在分析中，請稍候...</p>
    </div>
  </div>

  <!-- 錯誤訊息容器 (隱藏) -->
  <div class="error-message" id="errorMessage" style="display: none;">
    <span id="errorText"></span>
  </div>

  <!-- Toast 容器 -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- 載入模組化 JavaScript -->
  <script type="module" src="modules/fullscreen.js"></script>
</body>

</html>
